<div data-role="page" id="checklist-page">
	<div id="checklist_canvas">
		CHECKLIST FOR FRAMEWORK: <br />
		<table>
		<tr><td>Device Ready? </td><td><span id='checkisphonegapready'></span></td><td></td></tr>
		<tr><td>Device Platform: </td><td><span id='checkdeviceplatform'></span></td><td></td></tr>
		<tr><td>Network Connected? </td><td><span id='checknetworkconnected'></span></td><td></td></tr>
		<tr><td>High Speed? </td><td><span id='checkhighspeed'></span></td><td></td></tr>
		<tr><td>jPlayer? </td><td><span id='checkjplayer'>not available</span></td><td></td></tr>
		<tr>
			<td>HTML5 Audio? </td><td><span id='checkhtml5audio'></span></td>
			<td>
				<input type="button" value="Play Sound" onclick="play_sound('starter.wav')">
				<input type="button" value="Play Noise" onclick="play_noise('gated.wav')">
				<input type="button" value="Play Both" onclick="play_all()">
			</td>
		</tr>
		<tr>
			<td>HTML5 Video? </td><td><span id='checkhtml5video'></span></td>
			<td>
				<input type="button" value="Play Video" onclick="play_video('movie')">
				<div id="videopanel">
					<video width="320" height="240" controls="controls">
					  <source src="data/movie.mp4" type="video/mp4">
					  <source src="data/movie.ogg" type="video/ogg">
					  Your browser does not support the video tag.
					</video> 
				</div>
			</td>
		</tr>
		<tr>
			<td>Native Audio: </td><td><span id='checkmediaposition'></span></td>
			<td>
				<input type="button" value="Play Sound" onclick="playAudio('starter.wav');">
				<input type="button" value="Play Noise" onclick="playAudio('gated.wav');">
				<input type="button" value="Play Both" onclick="playBoth();">
				<br />
				<input type="button" value="Pause Audio" onclick="pauseAudio();">
				<input type="button" value="Stop Audio" onclick="stopAudio();">
			</td>
		</tr>
		<tr><td>Database Connection:</td><td><span id='checkdatabase'></span></td><td></td></tr>
		<tr><td>Signal Processing:</td><td><span id='checksignalprocessing'></span></td><td></td></tr>
		<tr><td>Create Local File:</td><td><span id='checkcreatelocalfile'></span></td><td></td></tr>
