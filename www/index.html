        <script type="text/javascript">
            function Autofill() {	
				var mytarea = document.getElementById("tarea");
				mytarea.value='You can start typing something here...';
				mytarea.focus();
			}
            function Clear() {	
				var mytarea = document.getElementById("tarea");
				mytarea.value='';
			}
        </script>
	</head>
    <body id='mainbody'>
            <h1>Team Hearing</h1>
            <h2>Mobile Resources for Hearing Health Care v2.01</h2>
			
			<br />
			<!-- Login Form -->
			<form action="#">
			  Username: <input type="text" name="username" id="username"  /><br />
			  Password: <input type="password" name="password" id="password" /><br />
			  <input type="submit" value="Submit">
			</form>
