<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
    <head>
		<title>Team Hearing</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<style type="text/css">

		#mainbody {
			background: url(images/pro/probackground.jpg);
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			font-family: adobe, sans-serif;
			font-weight: bold;
			color: white;
		}
		.bglandscape {
			background-size: 100% 180%;
		}
		.bgportrait {
			background-size: 100% 320%;
		}
		#logintable {
			position:absolute;
			height:50%;
			width:80%;
			left:10%;
			top:25%;
		}
		#title {
			position:absolute;
			height:10%;
			width:80%;
			left:4%;
			top:2%;
		}
		#subtitle {
			position:absolute;
			height:10%;
			width:80%;
			left:4%;
			top:12%;
		}
		#tagline {
			position:absolute;
			height:10%;
			width:80%;
			left:4%;
			top:80%;
		}
		</style>		
        <script type="text/javascript">
            function Autofill() {	
				var myt1 = document.getElementById("t1");
				myt1.value='focused on click';
				myt1.focus();
			}
        </script>
	</head>
    <body id='mainbody'>
            <h1>Team Hearing</h1>
            <h2>Mobile Resources for Hearing Health Care v1.04</h2>

			  <input type="hidden"/><br />
			  <textarea rows="4" cols="50">This is a native app compiled for 5 mobile platform...</textarea><br /> 
			  <input type="text" name="t1" placeholder="T1 name" required autofocus id='t1' /><br />
			  <input type="text" name="t2" placeholder="T2 name" id='t2'/><br />
			  <input type="button" style="width:200px;height:40px;" value="Auto Fill" onclick="Autofill()"><br />
			
			<!-- Login Form -->
			<form action="#">
			  <input type="text" name="fname" placeholder="First name" /><br />
			  <input type="text" name="lname" placeholder="Last name" /><br />
			  <input type="submit" value="Submit">
			</form> 

			<div class="app">
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
