        <script type="text/javascript">
            function Autofill() {	
				var mytarea = document.getElementById("tarea");
				mytarea.value='You can start typing something here...';

			}
            function Clear() {	
				var mytarea = document.getElementById("tarea");
				mytarea.value='';
			}

            <h1>Team Hearing</h1>
            <h2>Mobile Resources for Hearing Health Care v2.02</h2>
			
			<br />

			<form action="#">

			  <input type="submit" value="Submit">
			</form> 
			
			<br />
